<html>
  <head>
    <title>JoonHa's Blog</title>
  </head>
  <body>
    <div>
      <h1><a href="">JoonHa's Blog</a></h1>
    </div>

    <!-- {{ posts }} -->
    {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</P>
        <h1><a href="">{{ post.title }}</a></h1>

    {% endfor %}

    <p>Hi there!</p>
    <p>It works!</p>
  </body>
</html>
